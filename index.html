<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>  
     <div class="intro">
      <h1 id="title">Survey Form</h1>
      <p id="description">Welcome to our survey page, all you have to do is answer truthfully to the questions below and  you'll be done.</p>
     </div>
      <div class="form-control">
        <form id="survey-form" >
            <div class="personal">
             <label for="name" id="name-label">Name</label>
             <input id="name" type="text" placeholder="Enter your name" />
            </div>
            <div class="personal">
                <label for="email"  id="email-label">E-mail</label>
                <input id="email" type="email" placeholder="example@gmail.com" />
            </div>
            <div class="personal">
                <label for="number"  id="number-label">Number</label>
                <input id="number" type="number" min='1' max="50" step="1" placeholder="Enter a number"/>
            </div>
           
            <div class="option">
                <label for="dropdown">Choose a car:</label>
             <select name="cars" id="dropdown">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
             </select>
            </div>
         <div class="container">
             <div class="radio-select">
                 <h4>Choose your gender</h4>
                 <div>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label><br>
                 </div>
                 <div>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>
                 </div>
                
              </div>
             <div class="radio-select">
                <h4>Choose your favorite language</h4>
                <div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                </div>
                <div>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                </div>
                <div>
                    <input type="radio" id="javascript" name="fav_language" value="javascript">
                    <label for="javascript">Javascript</label><br>
                </div>
               
            </div>
         </div>
            <div class="multichoice">
                <h4>Select more than one</h4>
                <div><input type="checkbox" name="hobbie" value="Swimming"> Swimming<br /></div>
                <div><input type="checkbox" name="hobbie" value="Reading"> Reading<br /></div>
                <div><input type="checkbox" name="hobbie" value="Games"> Games<br /></div>
                <div><input type="checkbox" name="hobbie" value="Basket-ball"> Basket ball<br /></div>
            </div>
            <div class="typearea">
                <h4>Type more information below</h4>
                <textarea id="textarea" name="comments"  placeholder="Type in any more information">
                  
                </textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
      </div>  
      
    
    </body>
</html>
